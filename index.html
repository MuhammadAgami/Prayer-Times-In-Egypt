<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مواقيت الصلاة في مصر</title>
    <meta
      name="description"
      content="Discover accurate prayer times for all governorates in Egypt. Stay updated on daily prayer timings including Fajr, Dhuhr, Asr, Maghrib, and Isha."
    />
    <meta
      name="keywords"
      content="Prayer Times, Egypt, Islamic Prayer, Fajr, Dhuhr, Asr, Maghrib, Isha, Governorates of Egypt"
    />
    <meta name="author" content="Muhammad Agami" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to left, #6a0dad, #9b59b6);
        font-family: "Tajawal", serif;
      }

      #gov option {
        background-color: #6a0dad;
      }
    </style>
  </head>
  <body>
    <div class="container text-light">
      <div class="text-center mt-5">
        <h1>مواقيت الصلاة لجميع محافظات مصر</h1>
        <p>
          من خلال هذا الموقع، يمكنك معرفة جميع مواقيت الصلاة أينما كنت، سواء في
          أي محافظة من محافظات مصر أو حتى في أي مركز أو قرية أو نجع.
        </p>
      </div>
      <div class="mt-5">
        <h2 id="goverHeader">القاهرة</h2>
        <p id="dataToday"></p>
      </div>
      <div class="row justify-content-evenly my-5" id="choose"></div>
      <div class="text-center d-flex justify-content-center mb-5">
        <select
          id="gov"
          class="form-select bg-transparent border-light w-50 text-light"
          aria-label="اختيار محافظة"
          style="color: transparent"
        ></select>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
